<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Basic Example - videoanalytics.io</title>
  </head>
  <body>
  	<h1>videoanalytics.io</h1>

    <!-- Video players -->
  	<div id="players">

  		<!-- HTML5 video player-->
      <video id="html5-video-player" controls data-title="Big Buck Bunny (example Video)">
        <source src="./videos/big_buck_bunny/big_buck_bunny.mp4" type="video/mp4" />
        <source src="./videos/big_buck_bunny/big_buck_bunny.ogv" type="video/ogg" />
        <source src="./videos/big_buck_bunny/big_buck_bunny.webm" type="video/webm" />
      </video>

  	</div>

    <!-- Compiled script(s) -->
    <script src="../dist/videoanalytics.io.js"></script>

    <!-- Custom script(s) for the example -->
    <script>
      const vAnalytics = new VideoAnalyticsIO();
      const options = {
        NUM_EVENTS_BEFORE_SENDING: 50,
      };
      vAnalytics.init(options, (data, done) => {
        console.log(data);
        done();
      });
    </script>
  </body>
</html>
